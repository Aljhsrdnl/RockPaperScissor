<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">Rock Paper Scissors</header>
    <div class="score-container">
        <div class="user" id="user">user</div>
            <div class="display" id="display">
               <h2 id="userScore">0</h2>
               <h2 id="colon">:</h2>
               <h2 id="compScore">0</h2>
            </div>
        <div class="comp" id="comp">comp</div>
    </div>
    <div id="message">Play now!</div>
    <div class="choices">
        <p class="userOptions" id="r">&#9994</p>
        <p class="userOptions" id="p">&#9995</p>
        <p class="userOptions" id="s">&#9996</p>
    </div>
    <div id="yourMove">Make your move.</div>
    <script src="main.js"></script>
</body>
</html>
